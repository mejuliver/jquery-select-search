<!DOCTYPE html>
<html>
<head>
	<title>JSelect Search</title>
	<link rel="stylesheet" href="https://cnmain.connectnigeria.com/assets/plugins/foundry/css/themify-icons.css">
</head>
<body>
	<div style="width:400px;">
		<div class="select">
			<i class="ti-angle-down"></i>
			<select name="select" id="select">
				<option value="" selected>Choose option</option>
				<option value="1">Option 1</option>
				<option value="2">Option 2</option>
				<option value="3">Option 3</option>
			</select>
		</div>
	</div>

				<option value="3">Option 3</option>
			</select>
		</div>
	</div>

				<option value="2">Option 2</option>
				<option value="3">Option 3</option>
			</select>
		</div>
	</div>
	<script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
	<script src="src/index.js"></script>
	<script>
		$(function(){
			$('.select').jselect_search({
				fillable : true, // allow custom item on the dropdown upon search input trigger
				searchable : true // set to searchable items
			});
		});
	</script>
</body>
</html>
