<!DOCTYPE html>
<html>
<head>
	<title>JSelect Search</title>
	<link rel="stylesheet" href="https://cnmain.connectnigeria.com/assets/plugins/foundry/css/themify-icons.css">
</head>
<body>
	<div style="width:400px;">
		<div id="state">
			<i class="ti-angle-down"></i>
			<select name="state">
                  <option value="" selected="">Filter by state</option>
                <option value="7">Bayelsa</option><option value="15">Enugu</option><option value="12">Ebonyi</option><option value="19">Kaduna</option><option value="32">Rivers </option><option value="1">Lagos</option><option value="28">Ondo</option><option value="23">Kogi</option><option value="18">Jigawa</option><option value="33">Sokoto</option><option value="21">Katsina</option><option value="34">Taraba</option><option value="37">Abuja</option><option value="31">Plateau</option><option value="39">Ekiti</option><option value="13">Edo</option><option value="10">Cross River</option><option value="16">Gombe</option><option value="20">Kano</option><option value="9">Borno</option><option value="22">Kebbi</option><option value="6">Bauchi</option><option value="8">Benue</option><option value="5">Anambra</option><option value="30">Oyo</option><option value="2">Abia</option><option value="96">Nigeria</option><option value="27">Ogun</option><option value="52">Kwara</option><option value="26">Niger</option><option value="11">Delta</option><option value="4">Akwa Ibom</option><option value="25">Nasarawa</option><option value="35">Yobe</option><option value="36">Zamfara</option><option value="17">Imo</option><option value="29">Osun</option><option value="3">Adamawa </option></select>
		</div>
	</div>
	<div style="width:400px;">
		<div class="select" id="el1">
			<i class="ti-angle-down"></i>
			<select name="select" id="select">
				<option value="" selected>Choose option</option>
				<option value="1">Option 1</option>
				<option value="2">Option 2</option>
				<option value="3">Option 3</option>
			</select>
		</div>
	</div>
	<div style="width:400px;">
		<div class="select" id="el2">
			<i class="ti-angle-down"></i>
			<select name="select" id="select">
				<option value="" selected>Choose option</option>
				<option value="1">Option 1</option>
				<option value="2">Option 2</option>
				<option value="3">Option 3</option>
			</select>
		</div>
	</div>
	<script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
	<script src="src/index.js"></script>
	<script>
		$(function(){
			$('.select').jselect_search({
				fillable : true, // allow custom item on the dropdown upon search input trigger
				searchable : true, // set to searchable items
				on_created : function(e){
					console.log( e )
				}
			});

			$('#state').attr('data-pagination',1);

			$('#state').jselect_search({
				on_clear_reflect : ['#el1','#el2'],
				fillable : true, // allow custom item on the dropdown upon search input trigger
				searchable : function(e){
					console.log(e)
				}, // set to searchable items
				on_change : function(){
					alert();
				},
				on_top_edge : function(){
					if( parseInt( $('#state').attr('data-pagination') ) > 1 ){
						$('#state').attr('data-pagination',parseInt( $('#state').attr('data-pagination') )-1);

						alert(  $('#state').attr('data-pagination') );
					}
				},
				on_bottom_edge : function(){
					if( parseInt( $('#state').attr('data-pagination') ) >= 1 ){
						$('#state').attr('data-pagination',parseInt( $('#state').attr('data-pagination') )+1);

						alert(  $('#state').attr('data-pagination') );
					}
				}
			});
		});
	</script>
</body>
</html>
